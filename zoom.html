<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    .viewer {
      display: flex;
      width: 300vw; /* For 3 images */
      height: 100vh;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .image-wrapper {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      transition: transform 0.3s ease;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="viewer" id="viewer">
  <div class="image-wrapper">
  <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688731850/front-left-side-47.jpg" />
</div>
<div class="image-wrapper">
  <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688607915/side-view-(left)-90.jpg" />
</div>
  </div>

  <script>
    const viewer = document.getElementById("viewer");
    const wrappers = viewer.querySelectorAll(".image-wrapper");
    const images = viewer.querySelectorAll("img");

    let currentIndex = 0;
    let scale = 1;
    let lastScale = 1;
    let startDist = 0;
    let originX = 50;
    let originY = 50;
    let startX = 0;
    let startY = 0;
    let deltaX = 0;
    let deltaY = 0;
    let isPinching = false;
    let isDragging = false;
    let lastTapTime = 0;

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getCurrentImage() {
      return wrappers[currentIndex].querySelector("img");
    }

    function showImage(index) {
      currentIndex = Math.max(0, Math.min(index, wrappers.length - 1));
      viewer.style.transform = `translateX(-${currentIndex * 100}vw)`;
      resetZoom();
    }

    function resetZoom() {
      scale = 1;
      lastScale = 1;
      images.forEach(img => {
        img.style.transform = `scale(1) translateY(0px)`;
      });
    }

    viewer.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        isPinching = true;
        startDist = getDistance(e.touches);
        const img = getCurrentImage();
        const rect = img.getBoundingClientRect();
        const x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        originX = ((x - rect.left) / rect.width) * 100;
        originY = ((y - rect.top) / rect.height) * 100;
        img.style.transformOrigin = `${originX}% ${originY}%`;
      } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        deltaX = 0;
        deltaY = 0;
      }
    });

    viewer.addEventListener("touchmove", (e) => {
      if (isPinching && e.touches.length === 2) {
        e.preventDefault();
        const dist = getDistance(e.touches);
        scale = lastScale * (dist / startDist);
        scale = Math.max(1, Math.min(scale, 5));
        getCurrentImage().style.transform = `scale(${scale})`;
      } else if (isDragging && e.touches.length === 1 && scale === 1) {
        deltaX = e.touches[0].clientX - startX;
        deltaY = e.touches[0].clientY - startY;
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          viewer.style.transition = 'none';
          viewer.style.transform = `translateX(${-currentIndex * 100 + (deltaX / window.innerWidth) * 100}vw)`;
        } else {
          getCurrentImage().style.transform = `translateY(${deltaY}px) scale(1)`;
        }
      }
    });

    viewer.addEventListener("touchend", (e) => {
      if (isPinching) {
        lastScale = scale;
        isPinching = false;
        return;
      }

      if (isDragging) {
        viewer.style.transition = 'transform 0.3s ease';

        if (scale === 1) {
          if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > 0) showImage(currentIndex - 1);
            else showImage(currentIndex + 1);
          } else if (Math.abs(deltaY) > 100) {
            alert("Dismissed viewer");
          } else {
            showImage(currentIndex);
          }
        } else {
          getCurrentImage().style.transform = `scale(${scale})`;
        }

        isDragging = false;
      }

      // Double-tap logic
      const now = new Date().getTime();
      if (e.touches.length === 0 && now - lastTapTime < 300 && !isPinching && !isDragging) {
        if (scale > 1) {
          scale = 1;
        } else {
          scale = 2;
        }
        lastScale = scale;
        getCurrentImage().style.transformOrigin = "center center";
        getCurrentImage().style.transform = `scale(${scale})`;
      }
      lastTapTime = now;
    });

    showImage(0);
  </script>

</body>
</html>
