<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    .viewer {
      display: flex;
      width: 200vw; /* 2 images */
      height: 100vh;
      transition: transform 0.3s ease;
    }
    .image-wrapper {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
      position: relative;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      will-change: transform;
      transition: transform 0.2s ease;
      user-select: none;
      pointer-events: none;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="viewer" id="viewer">
    <div class="image-wrapper">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688731850/front-left-side-47.jpg" />
    </div>
    <div class="image-wrapper">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688607915/side-view-(left)-90.jpg" />
    </div>
  </div>

  <script>
    const viewer = document.getElementById("viewer");
    const wrappers = document.querySelectorAll(".image-wrapper");

    let currentIndex = 0;
    let scale = 1, lastScale = 1;
    let panX = 0, panY = 0;
    let startX = 0, startY = 0;
    let moveX = 0, moveY = 0;
    let isDragging = false;
    let isPinching = false;
    let startDist = 0;
    let lastTap = 0;

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getCurrentImage() {
      return wrappers[currentIndex].querySelector("img");
    }

    function showImage(index) {
      currentIndex = Math.max(0, Math.min(index, wrappers.length - 1));
      viewer.style.transition = "transform 0.3s ease";
      viewer.style.transform = `translateX(-${currentIndex * 100}vw)`;
      resetZoom();
    }

    function resetZoom() {
      scale = 1;
      lastScale = 1;
      panX = 0;
      panY = 0;
      const img = getCurrentImage();
      img.style.transition = "transform 0.3s ease";
      img.style.transform = `translate(0px, 0px) scale(1)`;
    }

    function clampPan(s, px, py, img) {
      const rect = img.getBoundingClientRect();
      const imgWidth = rect.width * s;
      const imgHeight = rect.height * s;
      const maxPanX = Math.max(0, (imgWidth - window.innerWidth) / 2);
      const maxPanY = Math.max(0, (imgHeight - window.innerHeight) / 2);
      return [
        Math.min(maxPanX, Math.max(-maxPanX, px)),
        Math.min(maxPanY, Math.max(-maxPanY, py))
      ];
    }

    viewer.addEventListener("touchstart", (e) => {
      const img = getCurrentImage();

      if (e.touches.length === 2) {
        isPinching = true;
        startDist = getDistance(e.touches);
      } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        moveX = 0;
        moveY = 0;
      }
    });

    viewer.addEventListener("touchmove", (e) => {
      const img = getCurrentImage();

      if (isPinching && e.touches.length === 2) {
        e.preventDefault();
        const dist = getDistance(e.touches);
        scale = lastScale * (dist / startDist);
        scale = Math.max(1, Math.min(scale, 4));
        const [clampedX, clampedY] = clampPan(scale, panX, panY, img);
        img.style.transform = `translate(${clampedX}px, ${clampedY}px) scale(${scale})`;
      } else if (isDragging && e.touches.length === 1) {
        moveX = e.touches[0].clientX - startX;
        moveY = e.touches[0].clientY - startY;

        if (scale > 1) {
          panX += moveX;
          panY += moveY;
          const [clampedX, clampedY] = clampPan(scale, panX, panY, img);
          panX = clampedX;
          panY = clampedY;
          img.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        } else {
          viewer.style.transition = "none";
          viewer.style.transform = `translateX(${-currentIndex * 100 + (moveX / window.innerWidth) * 100}vw)`;
        }
      }
    });

    viewer.addEventListener("touchend", (e) => {
      const img = getCurrentImage();

      if (isPinching) {
        lastScale = scale;
        isPinching = false;
        return;
      }

      if (isDragging) {
        isDragging = false;

        if (scale === 1 && Math.abs(moveX) > 50) {
          if (moveX > 0) showImage(currentIndex - 1);
          else showImage(currentIndex + 1);
        } else if (scale === 1) {
          showImage(currentIndex);
        }
      }

      // Double tap
      const now = Date.now();
      if (e.touches.length === 0 && now - lastTap < 300) {
        if (scale > 1) {
          scale = 1;
          panX = 0;
          panY = 0;
        } else {
          scale = 2;
        }
        lastScale = scale;
        const [clampedX, clampedY] = clampPan(scale, panX, panY, img);
        panX = clampedX;
        panY = clampedY;
        img.style.transition = "transform 0.2s ease";
        img.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      }
      lastTap = now;
    });

    showImage(0);
  </script>
</body>
</html>
