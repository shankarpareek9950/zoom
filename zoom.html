<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gallery Zoom</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
    }

    .gallery {
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      transition: transform 0.3s ease;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img id="zoomImage" src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688731850/front-left-side-47.jpg" alt="Zoomable Image" />
  </div>

  <script>
    const img = document.getElementById('zoomImage');

    let scale = 1;
    let lastTouchEnd = 0;
    let lastTap = 0;
    let startDist = 0;
    let pinchCenter = { x: 0, y: 0 };
    let originSet = false;

    // Handle double-tap
    img.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTap < 300) {
        // Double-tap detected
        scale = scale > 1 ? 1 : 2;
        img.style.transform = `scale(${scale})`;
      }
      lastTap = now;
    });

    // Handle pinch-to-zoom
    img.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (!startDist) {
          startDist = dist;
          const x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
          pinchCenter = { x, y };

          // Set transform origin to pinch center
          const rect = img.getBoundingClientRect();
          const originX = ((pinchCenter.x - rect.left) / rect.width) * 100;
          const originY = ((pinchCenter.y - rect.top) / rect.height) * 100;
          img.style.transformOrigin = `${originX}% ${originY}%`;
          originSet = true;
        } else {
          const newScale = scale * (dist / startDist);
          img.style.transform = `scale(${newScale})`;
        }
      }
    });

    img.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        if (originSet) {
          const matrix = window.getComputedStyle(img).transform;
          const match = matrix.match(/matrix\(([^)]+)\)/);
          if (match) {
            const values = match[1].split(', ');
            scale = parseFloat(values[0]);
          }
        }
        startDist = 0;
        originSet = false;
      }
    });

    // Optional: Reset zoom on long press
    let pressTimer;
    img.addEventListener('touchstart', (e) => {
      pressTimer = setTimeout(() => {
        scale = 1;
        img.style.transform = `scale(${scale})`;
        img.style.transformOrigin = 'center center';
      }, 1000);
    });

    img.addEventListener('touchend', () => clearTimeout(pressTimer));
  </script>

</body>
</html>
