<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gallery Zoom</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
    }

    .gallery {
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      transition: transform 0.3s ease;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img id="zoomImage" src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688731850/front-left-side-47.jpg" alt="Zoomable Image" />
  </div>

  <script>
    const img = document.getElementById('zoomImage');
  
    let scale = 1;
    let lastScale = 1;
    let originX = 50;
    let originY = 50;
    let startDist = 0;
  
    const getDistance = (touches) => {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    };
  
    img.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDist = getDistance(e.touches);
  
        const rect = img.getBoundingClientRect();
        const x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
  
        originX = ((x - rect.left) / rect.width) * 100;
        originY = ((y - rect.top) / rect.height) * 100;
  
        img.style.transformOrigin = `${originX}% ${originY}%`;
      }
    });
  
    img.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDist = getDistance(e.touches);
        scale = lastScale * (newDist / startDist);
        img.style.transform = `scale(${scale})`;
      }
    });
  
    img.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        lastScale = scale;
      }
    });
  
    // Double-tap zoom toggle
    let lastTap = 0;
    img.addEventListener('touchend', (e) => {
      const now = new Date().getTime();
      if (now - lastTap < 300) {
        e.preventDefault();
        scale = scale > 1 ? 1 : 2;
        lastScale = scale;
        img.style.transformOrigin = `center center`;
        img.style.transform = `scale(${scale})`;
      }
      lastTap = now;
    });
  </script>
  

</body>
</html>
