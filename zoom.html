<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Image Gallery with Zoom Overlay</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    .viewer {
      display: flex;
      width: 200vw; /* Adjust based on number of images */
      height: 100vh;
      transition: transform 0.3s ease;
    }
    .image-wrapper {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
    }

    .zoomed-view {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .zoomed-view img {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      transition: transform 0.2s ease;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="viewer" id="viewer">
    <div class="image-wrapper">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688731850/front-left-side-47.jpg" />
    </div>
    <div class="image-wrapper">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688607915/side-view-(left)-90.jpg" />
    </div>
  </div>

  <!-- Fullscreen Zoom Container -->
  <div class="zoomed-view" id="zoomedView">
    <img id="zoomedImage" src="" />
  </div>

  <script>
    const viewer = document.getElementById("viewer");
    const wrappers = document.querySelectorAll(".image-wrapper");
    const zoomedView = document.getElementById("zoomedView");
    const zoomedImage = document.getElementById("zoomedImage");

    let currentIndex = 0;
    let scale = 1, lastScale = 1;
    let panX = 0, panY = 0;
    let startX = 0, startY = 0;
    let isDragging = false;
    let isPinching = false;
    let startDist = 0;
    let lastTap = 0;

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function clampPan(img, scale, panX, panY) {
      const w = img.naturalWidth * scale;
      const h = img.naturalHeight * scale;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const maxX = Math.max(0, (w - vw) / 2);
      const maxY = Math.max(0, (h - vh) / 2);
      return [
        Math.max(-maxX, Math.min(panX, maxX)),
        Math.max(-maxY, Math.min(panY, maxY))
      ];
    }

    wrappers.forEach((wrapper, index) => {
      wrapper.addEventListener("click", () => {
        const img = wrapper.querySelector("img");
        zoomedImage.src = img.src;
        zoomedView.style.display = "flex";
        resetZoom();
      });
    });

    function resetZoom() {
      scale = lastScale = 1;
      panX = panY = 0;
      zoomedImage.style.transform = `scale(1) translate(0px, 0px)`;
      zoomedImage.style.transition = 'transform 0.2s ease';
    }

    zoomedView.addEventListener("touchstart", (e) => {
      zoomedImage.style.transition = 'none';

      if (e.touches.length === 2) {
        isPinching = true;
        startDist = getDistance(e.touches);
      } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
    });

    zoomedView.addEventListener("touchmove", (e) => {
      if (isPinching && e.touches.length === 2) {
        e.preventDefault();
        const newDist = getDistance(e.touches);
        scale = Math.max(1, Math.min(4, lastScale * newDist / startDist));
        const [clampedX, clampedY] = clampPan(zoomedImage, scale, panX, panY);
        zoomedImage.style.transform = `scale(${scale}) translate(${clampedX}px, ${clampedY}px)`;
      } else if (isDragging && e.touches.length === 1 && scale > 1) {
        e.preventDefault();
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        panX += dx;
        panY += dy;
        const [clampedX, clampedY] = clampPan(zoomedImage, scale, panX, panY);
        panX = clampedX;
        panY = clampedY;
        zoomedImage.style.transform = `scale(${scale}) translate(${panX}px, ${panY}px)`;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
    });

    zoomedView.addEventListener("touchend", (e) => {
      if (isPinching) {
        lastScale = scale;
        isPinching = false;
      } else if (isDragging) {
        isDragging = false;
      }

      const now = new Date().getTime();
      if (now - lastTap < 300 && e.touches.length === 0) {
        zoomedView.style.display = "none"; // Double-tap to close
      }
      lastTap = now;
    });
  </script>

</body>
</html>
