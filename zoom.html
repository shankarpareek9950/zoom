<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    .gallery {
      display: flex;
      width: 300vw;
      height: 100vh;
      transition: transform 0.3s ease;
    }
    .image-wrapper {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .zoom-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .zoom-layer img {
      max-width: none;
      max-height: none;
      will-change: transform;
      transform-origin: center center;
      transition: transform 0.05s ease-out;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery">
    <div class="image-wrapper">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688731850/front-left-side-47.jpg" />
    </div>
    <div class="image-wrapper">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q5-2026/11947/1741688607915/side-view-(left)-90.jpg" />
    </div>
  </div>

  <div class="zoom-layer" id="zoomLayer">
    <img id="zoomImg" />
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const galleryImages = document.querySelectorAll(".gallery img");
    const zoomLayer = document.getElementById("zoomLayer");
    const zoomImg = document.getElementById("zoomImg");

    let currentIndex = 0;
    let lastTap = 0;
    let scale = 1, lastScale = 1;
    let panX = 0, panY = 0;
    let startX = 0, startY = 0;
    let originX = 0, originY = 0;
    let startDist = 0;
    let isDragging = false;

    function showImage(index) {
      currentIndex = Math.max(0, Math.min(index, galleryImages.length - 1));
      gallery.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    function showZoom(imgSrc) {
      zoomImg.src = imgSrc;
      zoomLayer.style.display = "flex";
      scale = 1;
      panX = panY = 0;
      applyTransform();
    }

    function hideZoom() {
      zoomLayer.style.display = "none";
      scale = 1;
      panX = panY = 0;
    }

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.hypot(dx, dy);
    }

    function clampPan() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const imgWidth = zoomImg.naturalWidth * scale;
      const imgHeight = zoomImg.naturalHeight * scale;

      const excessX = Math.max(0, (imgWidth - vw) / 2);
      const excessY = Math.max(0, (imgHeight - vh) / 2);

      panX = Math.max(-excessX, Math.min(excessX, panX));
      panY = Math.max(-excessY, Math.min(excessY, panY));
    }

    function applyTransform() {
      clampPan();
      zoomImg.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    // Zoom layer touch logic
    zoomLayer.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        const rect = zoomImg.getBoundingClientRect();
        originX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
        originY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
        zoomImg.style.transformOrigin = `${originX}px ${originY}px`;

        startDist = getDistance(e.touches);
        lastScale = scale;
      } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - panX;
        startY = e.touches[0].clientY - panY;
      }
    });

    zoomLayer.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        const newDist = getDistance(e.touches);
        scale = Math.max(1, Math.min(5, lastScale * newDist / startDist));
        applyTransform();
      } else if (isDragging && e.touches.length === 1) {
        panX = e.touches[0].clientX - startX;
        panY = e.touches[0].clientY - startY;
        applyTransform();
      }
    });

    zoomLayer.addEventListener("touchend", (e) => {
      if (e.touches.length === 0) isDragging = false;

      const now = Date.now();
      if (now - lastTap < 300) {
        hideZoom();
      }
      lastTap = now;
    });

    // Gallery double tap logic
    galleryImages.forEach((img, index) => {
      img.addEventListener("touchend", (e) => {
        const now = Date.now();
        if (now - lastTap < 300) {
          showZoom(img.src);
        }
        lastTap = now;
      });
    });

    // Swipe navigation in gallery
    let swipeStartX = 0;
    gallery.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        swipeStartX = e.touches[0].clientX;
      }
    });

    gallery.addEventListener("touchend", (e) => {
      if (e.changedTouches.length === 1) {
        const deltaX = e.changedTouches[0].clientX - swipeStartX;
        if (Math.abs(deltaX) > 50) {
          if (deltaX > 0) showImage(currentIndex - 1);
          else showImage(currentIndex + 1);
        } else {
          showImage(currentIndex);
        }
      }
    });

    showImage(0);
  </script>

</body>
</html>
